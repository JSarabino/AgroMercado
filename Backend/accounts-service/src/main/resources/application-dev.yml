server:
  port: 8081

spring:
  application:
    name: accounts-service

  cloud:
    compatibility-verifier:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true  # Mostrar SQL en desarrollo
    properties:
      hibernate:
        '[format_sql]': true  # Formatear SQL para mejor lectura
        jdbc:
          '[time_zone]': UTC

  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/accounts_qry?authSource=admin
      database: accounts_qry

  jackson:
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: jdbc:postgresql://localhost:5432/accounts_cmd
    username: postgres
    password: root
    hikari:
      maximum-pool-size: 10

  flyway:
    enabled: true
    validate-migration-naming: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    root: INFO
    com.agromercado.accounts: DEBUG  # Debug para desarrollo

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  jwt:
    dev:
      enabled: true
      secret: dev-0123456789abcdef-0123456789abcd
      ttl-seconds: 3600

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
