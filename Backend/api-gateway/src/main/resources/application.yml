# === Eureka Client Configuration ===
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# === JWT Configuration (same as accounts-service) ===
app:
  jwt:
    dev:
      enabled: true
      secret: dev-0123456789abcdef-0123456789abcd
      ttl-seconds: 3600

# === Logging ===
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.agromercado: DEBUG

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
