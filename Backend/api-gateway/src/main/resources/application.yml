server:
  port: 8080  # Puerto del API Gateway

spring:
  application:
    name: api-gateway

  # === Spring Cloud Gateway Configuration ===
  cloud:
    gateway:
      # Habilitar descubrimiento de servicios
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Rutas manuales (más control que discovery automático)
      routes:
        # Ruta para accounts-service
        - id: accounts-service
          uri: lb://accounts-service  # lb = load balancer via Eureka
          predicates:
            - Path=/accounts/**
          filters:
            - RewritePath=/accounts/(?<segment>.*), /${segment}
            - AddRequestHeader=X-Gateway-Passed, true

        # Ruta para productos-service
        - id: productos-service
          uri: lb://productos-service
          predicates:
            - Path=/productos/**
          filters:
            - AddRequestHeader=X-Gateway-Passed, true

        # Ruta directa para auth (sin reescritura)
        - id: auth-service
          uri: lb://accounts-service
          predicates:
            - Path=/auth/**
          filters:
            - AddRequestHeader=X-Gateway-Passed, true

        # Ruta para comandos (cmd)
        - id: accounts-cmd
          uri: lb://accounts-service
          predicates:
            - Path=/cmd/**
          filters:
            - AddRequestHeader=X-Gateway-Passed, true

        # Ruta para queries (qry)
        - id: accounts-qry
          uri: lb://accounts-service
          predicates:
            - Path=/qry/**
          filters:
            - AddRequestHeader=X-Gateway-Passed, true

      # Configuración global de CORS (ahora manejada por CorsConfig.java)
