server:
  port: 5001

spring:
  application:
    name: productos-service

# === Eureka Client Configuration ===
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# === Actuator endpoints ===
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# === Logging ===
logging:
  level:
    root: INFO
    com.agromercado.productos: DEBUG
