server:
  port: 5001

spring:
  application:
    name: productos-service

  # === Deshabilitar verificador de compatibilidad Spring Cloud ===
  cloud:
    compatibility-verifier:
      enabled: false

  # === JPA / HIBERNATE ===
  jpa:
    hibernate:
      ddl-auto: validate  # Usa Flyway para crear tablas
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        jdbc:
          '[time_zone]': UTC

  # === DATASOURCE: conexión a PostgreSQL ===
  datasource:
    url: jdbc:postgresql://localhost:5432/productos_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:root}
    hikari:
      maximum-pool-size: 10

  # === FLYWAY: migraciones automáticas ===
  flyway:
    enabled: true
    validate-migration-naming: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# === Eureka Client Configuration ===
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# === Actuator endpoints ===
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# === Logging ===
logging:
  level:
    root: INFO
    com.agromercado.productos: DEBUG
