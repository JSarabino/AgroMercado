spring:
  datasource:
    url: jdbc:h2:mem:productostestdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

# Deshabilitar Eureka para tests
eureka:
  client:
    enabled: false

logging:
  level:
    com.agromercado: DEBUG
    org.hibernate.SQL: DEBUG
